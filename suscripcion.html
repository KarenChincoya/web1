		<div class="container-fluid">

				<img src="images/k4.png">

			<!--Button para diseño responsable-->

				<ul class="navbar-nav mr-auto">

						<a class="nav-link" href="inicio.html">Inicio <span class="sr-only">(actual)</span></a>

	<br/><br/>

	<div class="container" style="background-color: #f2e7d7">
		<form method="get">

		<div class="row">
			<div class="col-sm-12">
				<br/>
				<h1>Bienvenid@</h1>
				<br/>
				<p>Completa el formulario con los datos correspondientes para darte de alta en el sistema.</p> 
			</div>
		</div>

		<hr style="color: #46bc34;">

		<div class="form-group row">
    		<label for="nombre" class="col-sm-2 col-form-label">Nombres(s)</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control-plaintext" name="nombre" id="nombre" placeholder="">
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="apellido1" class="col-sm-2 col-form-label">Apellido paterno</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control-plaintext" name="apellido1" id="apellido1" placeholder="">
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="apellido2" class="col-sm-2 col-form-label">Apellido materno</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control-plaintext" name="apellido2" id="apellido2" placeholder="">
    		</div>
  		</div>

		<div class="form-group row">
    		<label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    		<div class="col-sm-10">
      			<input type="email" class="form-control-plaintext" id="email" placeholder="email@example.com">
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    		<div class="col-sm-10">
      			<input type="password" class="form-control" id="password" placeholder="Password">
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="staticEmail" class="col-sm-2 col-form-label">Fecha de nacimiento: </label>
    		<div class="col-sm-10">
      			<input type="date" class="form-control-plaintext" id="user">
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="institucion" class="col-sm-2 col-form-label">Nombre de la institución a la que pertenece</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control-plaintext" id="institucion" placeholder="">
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="puesto" class="col-sm-2 col-form-label">Puesto</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control-plaintext" id="puesto" placeholder="">
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="motivos" class="col-sm-2 col-form-label">Breve descripción de los motivos de suscripción: </label>
    		<div class="col-sm-10">
      			<input type="textarea" class="form-control-plaintext" id="motivos" placeholder="">
    		</div>
  		</div>

  		<div class="form-group row">
  			<label for="otro" class="col-sm-2 col-form-label">Ingrese los medios por los cuales conoció codeSchool</label>

  			<div class="col-sm-10">
  				<input type="checkbox" name="Publicidad" value="Publicidad"> Publicidad<br/>
  				<input type="checkbox" name="">Redes sociales<br/>
				<input type="checkbox" name="">Amigos/conocidos<br/>
				<input type="checkbox" name="">Otro	
  			</div>
			
  		</div>

  		<div class="form-group row">
    		<label for="otro" class="col-sm-2 col-form-label">En caso de elegir otro, describa el medio.</label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control-plaintext" id="otro" placeholder="">
    		</div>
  		</div>

  		<div class="form-group row">
  			<label for="otro" class="col-sm-2 col-form-label">Elija el tipo de suscripción:</label>
    		<div class="col-sm-10">
      			<div><input type="radio" id="gratis" name="tiposus" value="gratis" checked /><label for="gratis">Versión prueba</label></div>
				<div><input type="radio" id="amigo" name="tiposus" value="amigo" /><label for="amigo">Amigo codeSchool</label></div>
				<div><input type="radio" id="pro" name="tiposus" value="pro" /><label for="pro">Versión PRO</label></div>
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="otro" class="col-sm-2 col-form-label">Código de descurnto (en caso de contar con él): </label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control-plaintext" id="otro" placeholder="código">
    		</div>
  		</div>

  		<div class="form-group row">
  			<button type="button" class="btn btn-primary">Submit</button>
  		</div>
  	</form>
	</div>
