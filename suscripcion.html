			<a class="navbar-brand" href="inicio.html">
				<img src="images/k4.png">
			</a>
			<!--Button para diseño responsable-->
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" href="inicio.html">
				<span class="navbar-toogler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="inicio.html">Inicio <span class="sr-only">(actual)</span></a>
					</li>
					
				</ul>
			</div>
		</div>		
	</nav>   

	<br/><br/>

	<div class="container" style="background-color: #f2e7d7">
		
		<form action="#" oninput="range_control_value.value = range_control.valueAsNumber">

		<div class="row">
			<div class="col-sm-12">
				<br/>
				<h1>Bienvenid@</h1>
				<br/>
				<p>Completa el formulario con los datos correspondientes para darte de alta en el sistema.</p> 
			</div>
		</div>

		<hr style="color: #46bc34;">

		<div class="form-group row">
    		<label for="nombre" class="col-sm-2">Nombres(s)</label>
    		<div class="col-sm-10">
      			<input type="text" name="nombre" id="nombre" autofocus required />
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="apellido1" class="col-sm-2">Apellido paterno</label>
    		<div class="col-sm-10">
      			<input type="text" name="apellido1" id="apellido1" required />
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="apellido2" class="col-sm-2">Apellido materno</label>
    		<div class="col-sm-10">
      			<input type="text" name="apellido2" id="apellido2" required />
    		</div>
  		</div>

		<div class="form-group row">
    		<label for="staticEmail" class="col-sm-2">Email</label>
    		<div class="col-sm-10">
      			<input type="email" id="email" placeholder="email@example.com" required />
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="inputPassword" class="col-sm-2">Password</label>
    		<div class="col-sm-10">
      			<input type="password" id="password" placeholder="Password" required />
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="staticEmail" class="col-sm-2">Fecha de nacimiento: </label>
    		<div class="col-sm-10">
      			<input type="date" id="user" required />
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="institucion" class="col-sm-2">Nombre de la institución a la que pertenece</label>
    		<div class="col-sm-10">
      			<input type="text" id="institucion" required />
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="puesto" class="col-sm-2">Puesto</label>
    		<div class="col-sm-10">
      			<input type="text" id="puesto" required />
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="motivos" class="col-sm-2">Breve descripción de los motivos de suscripción: </label>
    		<div class="col-sm-10">
      			<input type="textarea" id="motivos" required />
    		</div>
  		</div>

  		<div class="form-group row">
  			<label for="otro" class="col-sm-2">Ingrese los medios por los cuales conoció codeSchool</label>

  			<div class="col-sm-10">
  				<input type="checkbox" name="Publicidad" value="Publicidad"> Publicidad<br/>
  				<input type="checkbox" name="">Redes sociales<br/>
				<input type="checkbox" name="">Amigos/conocidos<br/>
				<input type="checkbox" name="">Otro	
  			</div>
			
  		</div>

  		<div class="form-group row">
    		<label for="otro" class="col-sm-2">En caso de elegir otro, describa el medio.</label>
    		<div class="col-sm-10">
      			<input type="text" id="otro">
    		</div>
  		</div>

  		<div class="form-group row">
  			<label for="otro" class="col-sm-2">Elija el tipo de suscripción:</label>
    		<div class="col-sm-10">
      			<div><input type="radio" id="gratis" name="tiposus" value="gratis" checked /><label for="gratis">Versión prueba</label></div>
				<div><input type="radio" id="amigo" name="tiposus" value="amigo" /><label for="amigo">Amigo codeSchool</label></div>
				<div><input type="radio" id="pro" name="tiposus" value="pro" /><label for="pro">Versión PRO</label></div>
    		</div>
  		</div>

  		<div class="form-group row">
    		<label for="otro" class="col-sm-2 col-form-label">Código de descuento (en caso de contar con él) </label>
    		<div class="col-sm-10">
      			<input type="text" class="form-control-plaintext" id="otro">
    		</div>
  		</div>

  		<div class="form-group row">
  			<input type="submit" name="submit" value="submit" required />
  		</div>
  	</form>
	</div>

	<div class="container footer" id="redesSociales">
		<div class="row">
			<div class="col-md-12">
				<div class="tituloFooter">
					<p>Contáctanos</p>					
				</div>
			</div>
		</div>

			<div class="col-md-12 col-lg-12">
			<div class="redes">

				<a href="https://www.facebook.com/karen.vchincoya" target="_blank"><img src="images/facebook.png"  alt="Facebook"></a>
				<a href="https://www.linkedin.com/in/karenchincoya/" target="_blank"><img src="images/linkedin.png" alt="Linkedin" ></a>
				<a href="#" target="_blank"><img src="images/google-plus.png" alt="Google-plus"></a>
			</div>
			</div>
		</div>
	</div>
</body>
</html>
